name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Docker Compose
      run: docker-compose -f docker-compose-tests.yml up -d test-mongo

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      uses: dschep/install-poetry-action@v1.3
      with:
        version: 1.0.9
        create_virtualenvs: install

    - name: Install dependiencies
      run: poetry install

    - name: Wait for MongoDB
      run: until  [[ "$( docker container inspect -f '{{.State.Status}}' test_mongo )" == "running" ]]; do echo "Waiting for MongoDB"; sleep 2; done

    - name: Initiate Mongo replica sets
      run: docker exec test_mongo mongo -utest_user -ptest_pass --eval "rs.initiate()"

    - name: Run Nox-based CI
      run: docker exec chronos_tests poetry run cli ci
