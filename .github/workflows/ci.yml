name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Docker Compose
      run: docker-compose -f docker-compose-ci.yml up -d

    - name: Wait for MongoDB
      run: until docker exec ci_mongo mongo -uci_user -pci_pass --eval "print(\"Don't want to wait no longer!\")"; do sleep 1; done

    - name: Initiate Mongo replica sets
      run: docker exec test_ci mongo -uci_user -pci_pass --eval "rs.initiate()"

    - name: Run CI checks
      run: poetry run cli ci --environment=ci
